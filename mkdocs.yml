site_name: BMTool Documentation
site_url: https://cyneuro.github.io/bmtool/
site_author: Neural Engineering Laboratory at the University of Missouri
site_description: Documentation for BMTool - A collection of modules to make developing Neuron and BMTK models easier

repo_name: cyneuro/bmtool
repo_url: https://github.com/cyneuro/bmtool
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github
  toc:
    permalink: true
    slugify: !!python/name:pymdownx.slugs.uslugify
    toc_depth: 3

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - footnotes
  - attr_list
  - md_in_html
  - tables

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            docstring_style: numpy
  - mkdocs-jupyter:
      include_source: True
      execute: false
      ignore_h1_titles: True
      show_input: True
      theme: light
      kernel_name: python3
      allow_errors: false
      include_requirejs: true
      no_input: false

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Modules:
      - Single Cell: modules/singlecell.md
      - Synapses: modules/synapses.md
      - Connectors: modules/connectors.md
      - BMPlot:
