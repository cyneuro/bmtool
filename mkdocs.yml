          - Connection Plotting: modules/bmplot/connections.md
          - Spike Plotting: modules/bmplot/spikes.md
          - LFP/ECP Plotting: modules/bmplot/lfp.md
          - Entrainment Plotting: modules/bmplot/entrainment.md
      - Analysis:
