[mypy]
# Python version to target
python_version = 3.8

# Import discovery
mypy_path = bmtool
namespace_packages = True
explicit_package_bases = True

# Platform configuration
platform = linux

# Disallow dynamic typing
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = False
disallow_subclassing_any = False

# Disallow untyped definitions and calls
disallow_untyped_calls = False  # Start permissive, tighten gradually
disallow_untyped_defs = False   # Start permissive, tighten gradually
disallow_incomplete_defs = False
check_untyped_defs = True       # Check bodies of untyped functions
disallow_untyped_decorators = False

# None and Optional handling  
no_implicit_optional = True
strict_optional = True

# Configuring warnings
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_return_any = False
warn_unreachable = True

# Miscellaneous strictness flags
allow_untyped_globals = False
allow_redefinition = False
local_partial_types = False
implicit_reexport = True
strict_equality = True

# Configuring error messages
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True
color_output = True
error_summary = True

# Incremental mode
incremental = True
cache_dir = .mypy_cache

# Suppress errors for missing imports from third-party libraries
# that don't have type stubs
ignore_missing_imports = True

# Per-module options for gradual typing adoption

[mypy-bmtool.bmplot.*]
# These modules already have good type coverage
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-bmtool.analysis.spikes]
# Complete type coverage
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-bmtool.analysis.entrainment]
# Good type coverage
disallow_untyped_defs = False
disallow_incomplete_defs = True

[mypy-bmtool.connectors]
# In progress - permissive for now
disallow_untyped_defs = False
check_untyped_defs = True

[mypy-bmtool.synapses]
# Partial coverage - permissive for now
disallow_untyped_defs = False
check_untyped_defs = True

[mypy-bmtool.singlecell]
# Partial coverage - permissive for now
disallow_untyped_defs = False
check_untyped_defs = True

[mypy-bmtool.util.*]
# Low coverage - very permissive
disallow_untyped_defs = False
check_untyped_defs = False

[mypy-neuron.*]
# NEURON package doesn't have type stubs
ignore_missing_imports = True

[mypy-bmtk.*]
# BMTK package doesn't have type stubs
ignore_missing_imports = True

[mypy-scipy.*]
# Scipy has partial stubs
ignore_missing_imports = True

[mypy-fooof.*]
# FOOOF package doesn't have type stubs
ignore_missing_imports = True

[mypy-pywt.*]
# PyWavelets doesn't have type stubs
ignore_missing_imports = True

[mypy-clint.*]
# Clint package doesn't have type stubs
ignore_missing_imports = True

[mypy-questionary.*]
# Questionary doesn't have type stubs
ignore_missing_imports = True
